<div class="form-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 form-content">
        <div class="title">
          <h1>Contact us</h1>
        </div>
        <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
          <div class="form-group mb-3">
            <h2>Subject</h2>
            <input
              class="form-control"
              type="text"
              name="subject"
              formControlName="subject"
            />
            <div
              *ngIf="
                this.formGroup.get('subject').hasError('required') &&
                this.formGroup.get('subject')?.touched
              "
            >
              <p style="color: red">This field it's required.</p>
            </div>
          </div>
          <div class="form-group mb-3">
            <h2>E-mail</h2>
            <input
              class="form-control"
              type="text"
              name="email"
              formControlName="email"
            />
            <div
              *ngIf="
                this.formGroup.get('email').hasError('required') &&
                this.formGroup.get('email')?.touched
              "
            >
              <p style="color: red">This field it's required.</p>
            </div>
            <div
            *ngIf="
              this.formGroup.get('email').hasError('email') 
            "
          >
            <p style="color: red">Enter a valid email address.</p>
          </div>
          </div>
          <div class="form-group mb-3">
            <h2>Phone</h2>
            <input
              class="form-control"
              type="text"
              name="phone"
              formControlName="phone"
            />
          </div>
          <div class="form-group mb-3">
            <h2>Message</h2>
            <textarea
              class="form-control"
              name="message"
              id="message"
              formControlName="message"
            ></textarea>
            <div
              *ngIf="
                this.formGroup.get('message').hasError('required') &&
                this.formGroup.get('message')?.touched
              "
            >
              <p style="color: red">This field it's required.</p>
            </div>
          </div>
          <div class="form-check input-group-lg mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              name="terms"
              formControlName="terms"
              id="terms"
            />
            <label class="form-check-label" for="terms">
              Terms and conditions *
            </label>
          </div>
          <div>
            <button
              class="custom-btn"
              [disabled]="formGroup.invalid"
              type="submit"
            >
              Send
            </button>
          </div>
        </form>
      </div>
      <div class="col-lg-6 img-form">
        <img src="../../../../assets/img/form.png" alt="" />
      </div>
    </div>
  </div>
</div>
